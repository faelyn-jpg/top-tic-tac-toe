<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="format">
    <div class="header">The header</div>
    <main class="main">
      <div class="left">
        <p>
          <span class="p1-name"></span>
          <span class="p1-wins"></span>
        </p>
      </div>
      <div class="container">
        <form action="">
          <p>
            <label for="p1">
              <span>X Player's name:</span>
            </label>
            <input type="text" name="p1" id="p1">
          </p>
          <p>
            <label for="p2">
              <span>O Player's name:</span>
            </label>
            <input type="text" name="p2" id="p2">
          </p>
        </form>

        <div class="turn"></div>
        <button class="control">Start</button>
        <div class="board"></div>
      </div>
      <div class="right">
        <p>
          <span class="p2-name"></span>
          <span class="p2-wins"></span>
        </p>
      </div>
    </main>
    <footer class="footer">The footer</footer>
  </div>

</body>

</html>
