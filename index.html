<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="format">
    <div class="header">The header</div>
    <main class="main">
      <div class="container">
        <form action="">
          <p>
            <label for="p1-name">
              <span>Player One name:</span>
            </label>
            <input type="text" name="p1-name" id="p1-name">
          </p>
          <p>
            <label for="p2-name">
              <span>Player Two name:</span>
            </label>
            <input type="text" name="p2-name" id="p2-name">
          </p>
        </form>
        <div class="turn"></div>
        <div class="board"></div>
      </div>
    </main>
    <footer class="footer">The footer</footer>
  </div>

</body>

</html>
